<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Groupomania">
    <link rel="stylesheet" href="css/groupomania.css">
    <title> Groupomédia-Message </title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,600,700&display=swap" rel="stylesheet">

    <script src="js/message.js"></script>

</head>

<body onload='message()'>
    <header>
        <a id='logo' href='index.html'> <img src="logos/icon-left-font-monochrome-black.svg" alt="logo Groupomania" /></a>
        <nav>
            <a href='index.html'>Posts récents</a>
            <a href='profile.html'>Éditer mon profil</a>
            <a href='login.html'>Déconnexion</a>
        </nav>
    </header>

    <main id="msgMain" class='msg'>
        <dialog id="msgDialog">
            <form method="dialog">
                <h3>
                    <label for="title"> Titre: </label>
                    <input type="text " name="newTitle" id="newTitle" />
                </h3>
                <p>
                    <textarea name="newContent" id="newContent" rows="5" cols="120 "></textarea>
                </p>

                <menu>
                    <button value="cancel">Annuler</button>
                    <button id="confirmBtn" value="default">Confirmer</button>
                </menu>
            </form>
        </dialog>
        <section id='msg'>
            <article id='message'></article>
            <article id='options'>
                <a id="updateDetails">Modifier</a>
                <a onclick='deleteMsg()'>Supprimer</a>
            </article>
        </section>
        <section id='msg'>
            <article id='commentaries'>
                <h4> Commentaires</h4>
                <div id='comments'></div>
                <div id='com'>
                    <textarea name="comment" id="comment" rows="2" cols="50 "></textarea>
                    <a onclick='comment()'>Commenter</a>
                </div>
                <dialog id="comDialog">
                    <form method="dialog" id='window'>
                        <input type='text' id='newComContent'>
                        <div id='buttons'>
                            <button class='send' id='delete'>Supprimer</button>
                            <button class='send' id="update">Modifier</button>
                        </div>
                    </form>
                </dialog>
            </article>
        </section>
    </main>
    <footer>
        <a href="mentions.html ">Mentions légales</a>
    </footer>
</body>


</html>
